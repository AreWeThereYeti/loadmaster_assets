<div id="map_canvas_start">
   <p id="geoTemp"></p>	
	<div ng-show="gpsStateUndefined()">
		<p>Looking for gps signal</p>
	</div>
	<div ng-show="gps_found">
		<div id="map-container">
		</div>
	</div>
	<div ng-show="gps_not_found" class="gpsnotfound">
		<h2 class="vertical_align">Vi kunne ikke finde gps. Indtast adresse manuelt</h2>
		<label for="textarea-a">Indtast Adresse</label>
		<textarea name="textarea" id="textarea-a" ng-model="start_address"></textarea>
	</div>
</div>
