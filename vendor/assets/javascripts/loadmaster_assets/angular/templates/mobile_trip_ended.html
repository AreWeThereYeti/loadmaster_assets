<!-- Start of the History page -->
<div class="margin_bottom">
      <h1>Turen er nu afsluttet og din tur er gemt</h1>
  </div>
<div class="margin_bottom fixedheight">
   <div class="map_container">
		<div ng-map-finish ng-controller="mapCtrl"></div>
   </div>
</div>
<div class="ui-grid-a margin_bottom centered">
	<div class="ui-block-a fontsize"><span>Start tid : </span>{{start_timestamp}}</div>
	<div class="ui-block-b fontsize"><span>Slut tid : </span>{{end_timestamp}}</div>
</div>
<div class="ui-grid-a centered">
	<div class="ui-block-a">
	    <span class="weight"></span><h2 class="inlineblock centered vertical-centered margintop30" >{{top_cargo}}</h2>
	</div>
	<div class="ui-block-b">
	    <span class="licenseplate"></span><h2 class="inlineblock centered vertical-centered margintop30" >{{license_plate}}</h2>
	</div>
</div>
<input type="submit" data-icon="check" id="submitStartNewTrip" ng-click="submitStartNewTrip($event)" value="Ny tur" data-role="button">
