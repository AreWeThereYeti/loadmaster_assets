<!-- Start of the History page -->
<div class="registered">
	<div class="centered vertical-middle">
		<h2 class="bolder">Input registreret</h2>
		<div class="check img-double-size"></div>
		<h2 class="bolder">Du har nu afsluttet en tur</h2>
	</div>
</div>

<div class="margin_bottom">
      <h1>Turen er nu afsluttet og din tur er gemt</h1>
  </div>
<div class="margin_bottom fixedheight">
   <div class="map_container">
   </div>
</div>
<div class="time ui-grid-a margin_bottom centered">
	<div class="ui-block-a fontsize"><span class="bold">Start tid : </span>{{trip.start_timestamp}}</div>
	<div class="ui-block-b fontsize"><span class="bold">Slut tid : </span>{{trip.end_timestamp}}</div>
</div>
<div class="ui-grid-a centered">
	<div class="ui-block-a">
	    <span class="weight"></span><h2 class="inlineblock centered vertical-centered margintop30" >{{trip.cargo}}</h2>
	</div>
	<div class="ui-block-b">
	    <span class="licenseplate"></span><h2 class="inlineblock centered vertical-centered margintop30" >{{license_plate}}</h2>
	</div>
</div>
<input type="submit" id="submitStartNewTrip" ng-click="submitStartNewTrip($event)" value="Ny tur" data-role="button" disabled="disabled">
