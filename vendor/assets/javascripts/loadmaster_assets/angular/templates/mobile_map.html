<div>
  <div ng-show="gpsStateUndefined()" class="vertical_align">
    <div class="overlay blink"><h2 class="centered"><span class="searching"></span>Søger efter GPS signal</h2></div>
  </div>
	<div class="map-container" ng-hide="gpsNotFound()">
	</div>
	<div class="no-internet-container" ng-show="gpsFoundNoInternet()">
	  <h2>Vi har fundet og gemt din position. Vi kunne desværre ikke visse den på kortet da du ikke har forbindelse til internettet</h2>
	</div>
	<div ng-show="gpsNotFound()" class="gpsnotfound">
		<h2 class="vertical_align">Vi kunne ikke finde gps. Indtast adresse manuelt</h2>
		<label for="textarea-a">Indtast Adresse</label>
		<textarea name="textarea" id="textarea-a" class="textarea" ng-model="address"></textarea>
	</div>
</div>
