<form name="myForm">
	<div class="margin_bottom">
	<h1>{{licence_plate}}</h1>
	</div>
	<div class="margin_bottom fixedheight">
	<div class="map_container"></div>
	</div>
	<div class="margin_bottom">
  	<div ng-cargo-autocomplete class="margin_bottom">
		<input type="text" ng-cargo-autocomplete ng-model="cargo" class="ng_cargo" placeholder="Indtast lasttype her :">
		<ul id="suggestions" data-role="listview" data-inset="true"></ul>
  	</div>	
	</div>
	<div class="margin_bottom">
	<label for="kommentarer" class="ui-hidden-accessible">Kommentarer</label>
	<input type="text" name="start_comments" ng-model="start_comments"  id="comments_start" value="" placeholder="Kommentar til læsning"/>	</div>
<input type="submit" ng-click="submit_start($event)" class="biggerbtn" data-icon="loadmaster-arrow" id="submit_start" disabled="disabled" value="Start Tur" data-role="button" data-theme="b">
</form>
<div class="database"></div>
