<!-- Start på aflæsning -->
<div>
	<div data-role="header">
		<h1>Aflæsning</h1>
	</div>
	<div data-role="content">	
		<div class="margin_bottom_top">
			<h1>Du er nu igang med en tur. Når du er nået frem til din destination, tryk på registrer knappen for at afslutte turen</h1>
		</div>
			<div class="margin_bottom_top">
				<div ng-map-end ng-controller="mapCtrl"></div>
			</div>
		<div class="opsummering centered margin_bottom_top">
			<div class="ui-grid-a">
				<div class="ui-block-a">
				    <span class="weight"></span><h2 class="inlineblock centered vertical-centered margintop30" >{{top_cargo}}</h2>
				</div>
				<div class="ui-block-b">
				    <span class="licenseplate"></span><h2 class="inlineblock centered vertical-centered margintop30" >{{license_plate}}</h2>
				</div>
			</div>

		</div>
		<div class="margin_bottom_top">
			<label for="kommentarer" class="ui-hidden-accessible">Kommentarer</label>
			<input type="text" name="username" ng-model="end_comments" id="comments_end" value="" placeholder="Skriv dine kommentarer her"/>
		</div>
		<input type="submit" data-icon="arrow-r" class="biggerbtn" id="submit_end" ng-click="submit_end($event)" disabled="disabled" value="Afslut Tur" data-role="button" data-theme="b">
	</div>
	<div data-role="footer">
		<h1>LoadMaster Logger FMS</h1>
	</div>
</div><!-- /page -->
