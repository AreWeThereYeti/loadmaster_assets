<div id="map_canvas_finish">
  <div class="map-container" ng-show="showmap">
  </div>
  
  <div ng-show="gpsNotFound()" class="gpsnotfound">
  </div>
  
  <div class="centered padding_top" ng-show="showNoCoords ">
		<h2>Vi fandt ikke gps koordinater. </br>Men adresserne du har indtastet er blevet sendt.</h2>
		<div class="ui-grid-a">
			<div class="ui-block-a">
		    	<span class="startadress"></span><span class="fontsize inlineblock centered vertical-centered margintop30">Start adresse :</br>{{startaddress}}</span>
			</div>
			<div class="ui-block-b">
			    <span class="endadress"></span><span class="fontsize inlineblock centered vertical-centered margintop30">Slut adresse :</br>{{endaddress}}</span>
			</div>
		</div>
	</div>
</div>
