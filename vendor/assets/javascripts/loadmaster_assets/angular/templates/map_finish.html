<div id="map_canvas_finish">
  
  <div ng-hide="hasStartAndEndCoords()" class="vertical_align">
    <div class="overlay">
      <h2 class="centered">
        <span class="searching" ng-hide="noStartAndEndCoords()">
        </span>
      </h2>
    </div>
  </div>
  
  <div class="no-internet-container" ng-show="hasStartAndEndCoordsNoInternet()">
    <h2 class="centered">Vi har gemt din tur!</h2> 
    <h3 class="centered">Da du ikke har forbindelse til internettet, kunne vi desværre ikke visse din rute på kortet</h3>
  </div>
  
  <div class="map-container" ng-show="hasStartAndEndCoords()">
  </div>
  
  <div class="padding_top no-internet-but-coords" ng-show="noStartAndEndCoords()">
		<h2 class="centered">Vi fandt desværre ikke dine gps koordinater. </br>Men adresserne du har indtastet er blevet sendt.</h2>
		<div class="ui-grid-a">
			<div class="ui-block-a">
		    <span class="address fontsize inlineblock centered vertical-centered margintop30">Start adresse :</br>{{startaddress}}</span>
			</div>
			<div class="ui-block-b">
			  <span class="address end fontsize inlineblock centered vertical-centered margintop30">Slut adresse :</br>{{endaddress}}</span>
			</div>
		</div>
	</div>
</div>
